<html>
 <script>
 
 function check(){
	 var a = document.getElementById("num1").value;
	 var b = document.getElementById("num2").value;
	 a = a*1;
	 b = b*1;
	 if (a > b)
	  {
	   document.getElementById("dis").innerHTML = "a is greater than b";
	  }
	
	 
 }
 </script>
 <input type = "text" id = "num1"> and <input type = "text" id = "num2">
 <button type = "button" onclick = "check()">check</button>
 <p id = "dis">---</p>
 
</html>
