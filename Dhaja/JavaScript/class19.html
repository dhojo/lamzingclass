 <script>
 
 function check(){
	 var a = document.getElementById("num1").value;
	  a = a*1;
	
	 if (a == 1)

	   document.getElementById("dis").innerHTML = "Wednesday";
	  }
	  else if(a == 5)
	  {
	   document.getElementById("dis").innerHTML = "thursday";
	  }
	  else if(a == 6)
	  {

	  }
	  else if(a == 7)

	  }
	  else

	  }
 }
