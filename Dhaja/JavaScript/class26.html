<html>
 <script>
 //for loop
 //while loop
 // program to print only the odd numbers
 var a = 1;
 
 while (a<=20)
 {
	if (a%2 == 1) // a mod 2 checking the remainder to be 1, since all odd number divided by 2 will have remainder 1
	{
		document.write(a+"<br>");
	}
	a+=1; // increament by 1 same as a = a+1
 }
 
 </script>

 
</html>
