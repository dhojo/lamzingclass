<html>
 <script>
 //for loop
 //while loop
 // program to print only the even numbers
 var a = 1;
 
 while (a<=20)
 {
	if (a%2 == 0) // a mod 2 checking the remainder to be 0, since all even number divided by 2 will have remainder 0
	{
		document.write(a+" <br>");
	}
	a+=1; // increament by 1 same as a = a+1
 }
 
 </script>

 
</html>
