<html>
 <script>
 //for loop
 //while loop
 // program to print either odd or even numbers
 
function odd()
	{
	var a = 1;

	while(a<=20)
	 {
	  if(a%2 == 1)
	   {
		document.write(a +" ");
	   }
		a+=1;
	 }
	}

function even()
	{
	var a = 1;

	while(a<=20)
	 {
	  if(a%2 == 0)
	   {
		document.write(a +" ");
	   }
		a+=1;
	 }
	}
 </script>
 
 <button type = "button" onclick = "even()">Even </button>
 <button type = "button" onclick = "odd()">Odd </button>
</html>
