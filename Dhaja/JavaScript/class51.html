<script>
	//var a = [11,22,33,44,55,66,77,2];
	document.write(Math.min(11,22,33,44,55,66,77,2));
	document.write("<br>");
	document.write(Math.max(11,22,33,44,55,66,77,2));
	document.write("<br>");
	var a = 2, b = 3;
	var c;
	
	c = Math.pow(a,b);
		document.write("Math.pow(2,3) = "+c);
		document.write("<br><hr>");
	c = Math.sqrt(2);
		document.write("Math.sqrt(2) = "+c);
		document.write("<br><hr>");
	c = Math.abs(-2); // abs stands for absolute abs of -2 is 2
		document.write("Math.abs(-2) = "+c);
		document.write("<br><hr>");
	c = Math.ceil(2.3);
		document.write("Math.ceil(2.3) = "+c);
		document.write("<br><hr>");
	c = Math.floor(2.3);
		document.write("Math.floor(2.3) = "+c);
		document.write("<br><hr>");
	c = Math.round(2.347);
		document.write("Math.round(2.347) = "+c);
		document.write("<br><hr>");
	
</script>


 </html>
