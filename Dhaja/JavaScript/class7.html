<html>
 <script>
 function sum(){
	var a = 5;
	var b = 4;
	var c = a+b;
	document.getElementById("dis").innerHTML = c;
 }
 
  function sub(){
	var a = 5;
	var b = 4;
	var c = a-b;
	document.getElementById("dis").innerHTML = c;
 }
 </script>
 
 <button type = "button" onclick = "sum()">Sum of two numbers</button>
 <button type = "button" onclick = "sub()">Substraction of two numbers</button>
 <p>The result of the two numbers is</p>
 <p id = "dis">--------</p>
</html
