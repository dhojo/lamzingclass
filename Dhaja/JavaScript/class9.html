<html>
 <script>
 function add(){
 var c; 											// declaring c as a variable
 c = document.getElementById("val1").value; 		// assigning the value  of element with id = "val1" to c
 document.getElementById("dis").innerHTML = c;		// assigning the value of c as an innerHTML of paragrap with id = "dis"
  
 }
 
 </script>
 
 

 <input type = "text" id = "val1" > 
 <button type = "button" onclick = "add()">print</button>
 
 <p id = "dis">the element will be replace by the text in the Text field</p>
</html
